{% extends 'base.html' %}

{% block title%} Villains List {% endblock title %}


{% block content %}
<a href="{% url 'villains_create'  %}" class="gradient-button">Создать новую страницу злодея</a>
{% for villains in object_list %}
<section class="ant-section__ant017_text">
            <div class="container">
                <div class="row">
                    {% if villains.vl_img %}
                        <img src="{{villains.vl_img.url}}" width="500px" height="100px" class="ant017_text-img-responsive" alt="">
                    {% endif %}
                    <div class="col-lg-6">
                        <div
                            class="ant017_text-section-header ant017_text-section-header--tire ant017_text-section-header--small-margin">
                            <h2>
                                 <a href="{% url 'villains_detail' villains.pk %}">{{ villains.villiain_name }}</a>
                            </h2>
                        </div>

                        <p class="ant017_text-text-margin-bot">
                            {{ villains.short_info }}
                        </p>


                    </div>
                </div>
            </div>
        </section>
{% endfor %}
  <style>
    .gradient-button {
  text-decoration: none;
  display: inline-block;
  color: white;
  padding: 20px 30px;
  margin: 10px 20px;
  border-radius: 10px;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  background-image: linear-gradient(to right, #9EEFE1 0%, #4830F0 51%, #9EEFE1 100%);
  background-size: 200% auto;
  box-shadow: 0 0 20px rgba(0, 0, 0, .1);
  transition: .5s;
}
.gradient-button:hover {
  background-position: right center;
}
</style>
{% endblock content %}
