{% extends 'base.html' %}

{% block title%} Heroes List {% endblock title %}

{% block content %}
<a href="{% url 'hero_create'  %}" class="gradient-button">Создать новую страницу героя</a>
{% for heroes in object_list %}

    <section class="ant-section__ant017_text">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        {% if heroes.hero_img %}
                        <img src="{{heroes.hero_img.url}}" class="ant017_text-img-responsive" alt="">
                        {% endif %}
                    </div>
                    <div class="col-lg-6">
                        <div
                            class="ant017_text-section-header ant017_text-section-header--tire ant017_text-section-header--small-margin">
                            <h2>
                                 <a href="{% url 'hero_detail' heroes.pk %}">{{ heroes.superhero_name }}</a>
                            </h2>
                        </div>

                        <p class="ant017_text-text-margin-bot">
                            {{ heroes.short_info }}
                        </p>


                    </div>
                </div>
            </div>
        </section>




{% endfor %}
<style>
    .gradient-button {
  text-decoration: none;
  display: inline-block;
  color: white;
  padding: 20px 30px;
  margin: 10px 20px;
  border-radius: 10px;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  background-image: linear-gradient(to right, #9EEFE1 0%, #4830F0 51%, #9EEFE1 100%);
  background-size: 200% auto;
  box-shadow: 0 0 20px rgba(0, 0, 0, .1);
  transition: .5s;
}
.gradient-button:hover {
  background-position: right center;
}
</style>
{% endblock content %}
